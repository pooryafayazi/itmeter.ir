{% extends 'base.html' %}
{% load static %}
{% block content %}

<section class="vh-100" style="background-color: #393f81;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div style="max-height:500px; border-radius: 1rem 0 0 1rem;" class="row g-0">
              <div  class="col-md-6 col-lg-5 d-none d-md-block">
                <img style="border-radius: 1rem 0 0 1rem; max-height:500px;" src="{% static 'images/login.webp' %}"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form method="post" action="{% url 'accounts:signup' %}">
                    {% csrf_token %}
                    <div style=" text-align: center;" class="d-flex align-items-center mb-3 pb-1" >
                      <img style="width: 50px; height:50px; margin: auto; display: block;" src="{% static 'images/it-logo.png' %}">
                      
                    </div>
                    <div style=" text-align: center;margin-bottom:1px !important" class="d-flex align-items-center mb-3 pb-1" >
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px; margin: auto; display: block; padding-bottom: 1px !important;">Sign into your account</h5></div>
                        <style> .form-outline.mb-4{margin-bottom:5px !important}</style>
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="text" name="username_or_email" placeholder="Username or Email" id="form2Example17" class="form-control form-control-lg" style="font-size: 15px;"/>
                      <!--<label class="form-label" for="form2Example17">Username</label> -->
                    </div>
  
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="password" name="password" placeholder="Password" id="form2Example27" class="form-control form-control-lg" style="font-size: 15px;"/>
                      <!--<label class="form-label" for="form2Example27">Password</label> -->
                    </div>
                    <div class="form-group form-check">
                        <label class="form-check-label">
                          <input class="form-check-input" type="checkbox"> Remember me
                        </label>
                      </div>
  
                    <div class="pt-1 mb-4">
                      <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                    </div>
  
                    <a class="small text-muted" href="#!">Forgot password?</a>
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="#!"
                        style="color: #393f81;">Register here</a></p>
                    <!--<a href="#!" class="small text-muted">Terms of use.</a>
                    <a href="#!" class="small text-muted">Privacy policy</a>-->
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  {% endblock %}
